	<!-- FormValidation plugin and the class supports validating Bootstrap form -->

	<script src="http://formvalidation.io/vendor/formvalidation/js/framework/bootstrap.min.js"></script>

	<!-- jQuery for Date Validation script -->
	<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery-validate/1.14.0/jquery.validate.js"></script>
	<script type="text/javascript" src="js/jquery.ui.datepicker.validation.js"></script>
		
	
	</head>
 
 <body>


<form id="profileForm" method="post" class="form-horizontal">
    <div class="form-group">
        <label class="col-xs-3 control-label">Date of birth</label>
        <div class="col-xs-5">
            <input type="date" class="form-control" id="dob" />
        </div>
    </div>

    <div class="form-group">
        <label class="col-xs-3 control-label">Date of married</label>
        <div class="col-xs-5">
            <input type="date" class="form-control" id="dom" />
        </div>
</form>

<script>
$(document).ready(function(){
	//Get today's date in string
	var todayDate = new Date();
	var m = todayDate.getMonth();
	var d = todayDate.getDate()+1;
	var y = todayDate.getFullYear();

    $("#dob").datepicker({
        numberOfMonths: 2,
        onSelect: function(selected) {
          $("#dob").datepicker("option","minDate", selected)
        }
    });
    $("#dom").datepicker({ 
		maxDate: todayDate,
        numberOfMonths: 2,
        onSelect: function(selected) {
           $("#dom").datepicker("option","maxDate", selected)
        }
    });  
});
</script>

</body>
</html>
